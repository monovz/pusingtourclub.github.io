<!DOCTYPE html>
<html>

    <head>
        <link type="text/css" rel="stylesheet" href="../css/contact-us.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
        <title>KONTAK KAMI - PUSING TOUR</title>
  
    </head>

    <body>
        <header>
         
            <div id="top-navbar">
                <div class="logo">
                    <img src="../assets/logo.png" />
                </div>
                <div class="menubar">
                    <a href="../index.html">Beranda</a>
                    <a href="about-us.html">Tentang Kami</a>
                    <a href="package.html">Paket Kami</a>
                    <a href="contact-us.html">Kontak Kami</a>
                    <a href="login.html">Masuk/Daftar</a>
                </div>
            </div>

            <div class="judul">
               
                <h2>Have Any Questions?</h2>
                <h4>please do not hesitate and feel free to contact us</h4>
               
            <section>
                
                <div class="row">
                    <form method="POST" action="#" class="contact-form">
                        
                            <div class="border-grid">
                                <img src="../assets/name.png" alt="Name" class="name-logo">
                                <img src="../assets/email.png" alt="Email" class="email-logo">
                                <img src="../assets/message.png" alt="Message" class="msg-logo">
                                <a class="btn submit" href="./contact-us.html">Send it!</a>
                                    

                                <div class="box"></div>

                                <div class="grid_1">
                                    <div class="box">
                                        <div class="ket">
                                            <label for="name">Name</label>
                                        </div>
                                    </div>
        
                                    <div class="box">
                                        <div class="ket">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
        
                                    <div class="box">
                                        <div class="ket">
                                            <label for="msg">Question</label>
                                        </div>
                                    </div>
        
                                </div>
                                
                                
                                    <div class="grid">
                                        <div class="box">
                                            <div class="isi">
                                                <input type="text" id="name" name="name" placeholder="Your Name" >
                                            </div>
                                        </div>
                                        <div class="box">
                                            <div class="isi">
                                                <input type="email" id="email" name="email" placeholder="Your Email" >
                                            </div>
                                        </div>
                                        <div class="box">
                                            <div class="isi">
                                                <textarea id="msg" name="msg" placeholder="Ask here..." ></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                            </div>
                       
                    </form>
                </div>
            </section>
        </header>

        <footer>
            <div id="footer">
                <div id="footer_content">
                    
                    <p>&copy; copyright Pusing Club 2020</p>
                </div>
            </div>
        </footer>
    </body>



</html>
